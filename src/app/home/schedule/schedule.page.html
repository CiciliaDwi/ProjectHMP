<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card *ngFor="let schedule of schedules; let i = index" (click)="goToDetail(i)">
      <ion-grid>
        <ion-item routerLink="/home/schedule/scheduledetails/{{i}}">
          <ion-row>
            <ion-col size="2" class="date-col">
              <h3>{{ schedule.tgl }}</h3>
              <p>{{ schedule.bulan }}</p>
            </ion-col>
            <ion-col size="15">
              <ion-label class="details-col">
                <h2>{{ schedule.event }}</h2>
              </ion-label>
            </ion-col>
            <ion-col size="50">
              <ion-label class="details-col">
                <p id="namatim">{{ schedule.tim }}</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
