<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      E-Sport
    </ion-title>

    <ion-buttons slot="end">
      <ion-item routerLink="/profile">
        <ion-button>
          <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-text>
          <ion-button fill="clear" id="image-button" >
            <ion-icon name="game-controller-outline"></ion-icon>
          </ion-button>
          <div id="play-text">What We Play?</div>
        </ion-text>
      </ion-item>
    </ion-list>
  </div>

  <div id="container2">
    <ion-list>
      <ion-item>
        <ion-text>
          <ion-button fill="clear" id="image-button">
            <ion-icon name="people"></ion-icon>
          </ion-button>
          <div id="play-text">Who We Are</div>
        </ion-text>
      </ion-item> 
    </ion-list>
  </div>

  <div id="container3">
    <ion-list>
      <ion-item>
        <ion-text>
          <ion-button fill="clear" id="image-button">
            <ion-icon name="calendar-outline"></ion-icon>
          </ion-button>
          <div id="play-text">Our Schedule</div>
        </ion-text>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
